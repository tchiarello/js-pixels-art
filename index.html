<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pixels Art Project</title>
  </head>
  <body>
    <header><h1 id="title">Color Palette</h1></header>
    <main>
      <section class="select-colors">
        <div id="color-palette"></div>
      </section>

      <section class="buttons">
        <button id="clear-board" type="button">Clear</button>

        <div class="set-pixels">
          <input id="board-size" type="number" min="1" placeholder="Pixels" />
          <button id="generate-board" type="button">Render Board</button>
        </div>
      </section>

      <section class="board">
        <div id="pixel-board"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
